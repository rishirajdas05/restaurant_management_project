{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 12px;
            color: #f1f1f1;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #f39c12;
        }
        .container {
            flex: 1;
            width: 85%;
            margin: 20px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #222;
            color: #bbb;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h2>My Restaurant</h2>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu_list' %}">Menu</a>
            <a href="{% url 'reservations' %}">Reservations</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {% now "Y" %} My Restaurant. All rights reserved.</p>
        <p>Opening Hours: Mon–Fri: 11am–9pm | Sat–Sun: 10am–10pm</p>
    </footer>
