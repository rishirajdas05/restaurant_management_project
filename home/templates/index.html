{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restaurant Management</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background:#f8f9fa; color:#333;">

  <!-- Navigation -->
  <nav style="background:#0d6efd; padding:15px;">
    <a href="{% url 'home' %}" style="color:#fff; margin-right:15px; text-decoration:none; font-weight:bold;">Home</a>
    <a href="{% url 'about' %}" style="color:#fff; text-decoration:none;">About</a>
  </nav>

  <!-- Main container -->
  <div style="max-width:900px; margin:auto; padding:30px; text-align:center;">
    <h1 style="font-size:2.5rem; color:#2c3e50;">

      Welcome to {{ restaurant_name }}

    </h1>
    <p style="font-size:1.1rem; line-height:1.6; margin-bottom:25px;">
      Manage orders, products, and accounts effortlessly from one platform. 
      Our system is designed to help you run your restaurant smoothly and efficiently.
    </p>

    <!-- Action buttons -->
    <div>
      <a href="{% url 'orders:list' %}" style="display:inline-block; padding:12px 20px; background:#0d6efd; color:#fff; border-radius:6px; text-decoration:none; margin:5px;">
        View Orders
      </a>
      <a href="{% url 'products:list' %}" style="display:inline-block; padding:12px 20px; background:#20c997; color:#fff; border-radius:6px; text-decoration:none; margin:5px;">
        Manage Products
      </a>
    </div>
  </div>

</body>
</html>
